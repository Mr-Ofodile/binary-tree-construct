<!doctype html>
<html>
    <head><title>binary search trees</title></head>
    <body>
        <p style="font-family: monospace; font-size: 30px">bst</p>
        <script>
        class Node
        {
            constructor(value)
            {
                this.value = value;
                this.left = null;
                this. right = null; 
            }
            
        }
            
        class BsT
        {
            constructor()
            {
                this.root = null;
            }
            insert(value)
            {
                var newNode = new Node(value);
                if(this.root === null)
                {
                    this.root = newNode;
                    return this;
                }
                
                var current = this.root;
                while(true)
                {
                    if(value === current.value)return undefined;
                    if(value < current.value)
                    {
                        if(current.left === null)
                        {
                            current.left = newNode;
                            return this;
                        }
                        current = current.left;
                    }else
                    {
                        if(current.right === null)
                        {
                            current.right = newNode;
                            return this;
                        }
                        current = current.right;
                    }
                }
            }
            find(value)
            {
                if(this.root === null)
                {
                    return false;
                }
                var current = this.root;
                var found = false;
                while(current && !found)
                {
                    if(value < current.value)
                    {
                        current = current.left;
                        
                    }else if(value > current.value)
                             {
                                 current = current.right;
                             }else{
                                 found = true;
                             }
                }
                if(!found)return undefined;
                return current;
            }
            
            contains(value)
            {
                if(this.root === null)return false;
                var current = this.root;
                var found = false;
                while(current && !found)
                {
                    if(value < current.value)
                    {
                        current = current.left;
                    }else if(value > current)
                    {
                        current = current.right;
                    }else
                        {
                            return true;
                        }
                }
                return false;
            }
            
            BFS()
            {
                var node = this.root;
                let data = [];
                let queue = [];
                
                queue.push(node);
                
                while(queue.length)
                {
                    node = queue.shift();
                    data.push(node.value);
                    if(node.left){queue.push(node.left)}
                    if(node.right){queue.push(node.right)}
  
                }
                return data;
            }
            
            DFS_pre()
            {
                let data = [];
                function traverse(node)
                {
                    data.push(node.value);
                    if(node.left){traverse(node.left)}
                    if(node.right){traverse(node.right)}
                }
                traverse(this.root);
                return data;
            }
            DFS_post()
            {
                var data = [];
                function traverse(node)
                {
                    if(node.left){traverse(node.left)}
                    
                    if(node.right){traverse(node.right)}
                    
                    data.push(node.value);
                }
                traverse(this.root);
                return data;
            }
            
            DFS_in()
            {
                var data = [];
                function traverse(node)
                {
                    if(node.left){traverse(node.left)}
                    data.push(node.value)
                    if(node.right){traverse(node.right)}
                }
                traverse(this.root);
                return data;
            }
          
        }
